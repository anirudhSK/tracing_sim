name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
          os: [macos-latest, ubuntu-18.04]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Setup rust
      uses: actions-rs/toolchain@v1
      with:
         profile: minimal
         toolchain: nightly
         components: rustfmt
         override: true
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Benchmark
      run: cargo bench --verbose
    - name: Run main
      run: cargo run

  fmt:
    name: Rustfmt
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Setup rust
      uses: actions-rs/toolchain@v1
      with:
         profile: minimal
         toolchain: nightly
         components: rustfmt
         override: true
    - name: Add fmt
      run: rustup component add rustfmt
    - name: Check with fmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Setup rust
      uses: actions-rs/toolchain@v1
      with:
         profile: minimal
         toolchain: nightly
         components: rustfmt
         override: true
    - name: Add clippy
      run: rustup component add clippy
    - name: Check with clippy
      uses: actions-rs/cargo@v1
      with:
       command: clippy
       args: -- -D warnings --no-deps
