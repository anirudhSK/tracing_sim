name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
          os: [macos-latest, ubuntu-18.04]
    steps:
    - uses: actions/checkout@v2
    - name: Install
      run: rustup install nightly
    - name: Change default
      run: rustup default nightly
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Benchmark
      run: cargo bench --verbose
    - name: Run main
      run: cargo run
